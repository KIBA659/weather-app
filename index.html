<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
  </head>
  <body>
    <div class="main__comtainer">
      <div class="find__location">
        <img
          src="img/icons8-location-24.png"
          alt="location"
          >
        <input type="text" placeholder="Enter your location">
        <button class="button">
          <img class="found " src="img/icons8-search-24.svg" alt="found">
        </button>
      </div>
      <div class="not__found">
        <img class="error__img" src="img/error.svg" alt="error">
        <p>404 ERROR</p>
      </div>
      <div class="weather__comtainer">
        <img src="">
        <p class="temperature"></p>
        <p class="description"></p>
      </div>
      <div class="weather__deails">
        <div class="humidity">
          <img src="img/icons8-humidity-48.png" alt="humidity">
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
            <img src="img/icons8-wind-48.png" alt="duststorm">
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
        <div class="visibility">
          <img src="img/icons8-eye-48.png" alt="humidity">
          <div class="text">
            <span></span>
            <p>Visibility</p>
          </div>
        </div>
        <div class="pressure">
          <img src="img/icons8-pressure-48.png" alt="humidity">
          <div class="text">
            <span></span>
            <p>Pressure</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
